<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <!-- estudar mais sobre RegEx-->
            <fieldset>

                <p>
                    <label for="inome">nome</label>
                    <input type="text" name="nome" id="inmoe" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
                </p>
                <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">masculino</label><br>
                <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">feminino</label><br>
            </fieldset>     
            <fieldset>
                
                 <p>
                     <label for="imedia">media</label>
                     <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"required>
                 </p>
                 <p>
                     <label for="imes">periodo letivo</label>
                     <input type="month" name="mes" id="imes" value="2020-07">
                 </p>
                 <p>
                     <label for="idia">dia da prova</label>
                     <input type="date" name="dia" id="idia" value="2020-07-14">
                 </p>
                 <p>
                     <label for="ihora">hora da prova</label>
                     <input type="time" name="hora" id="ihora">
                 </p>
            </fieldset>

                <fieldset>
                    <P>
                        <label for="iemail">email</label>
                        <input type="email" name="email" id="iemail" autocomplete="email"
                        required>
                    </P>
                    <p>
                        <label for="itel">telefone</label>
                        <input type="tel" name="tel" id="itel" autocomplete="tel"
                        pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                    </p>
                </fieldset>
                <fieldset>
                    
                    <legend>esportes favoritos</legend>
                    <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label><br>
                    <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label><br>
                    <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label><br>
                    <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label><br>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="icor">Cor</label>
                        <input type="color" name="cor" id="icor" value="#00ff00">
                    </p>
                    <p>
                        <label for="inivel">nivel de satisfaçao</label>
                        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
                    </p>
                    <p>
                        <label for="iest"></label>
                        <select name="estado" id="iest">
                            <option value="" selected>---escolha----</option>
                            <optgroup label="Regiao sudeste">
                                <option value="mg">minas gerais</option>
                                <option value="sp">sao paulo</option>
                                <option value="rj">rio de janeiro</option>
                            </optgroup>
                            <optgroup label="reigao sul">
                                <option value="rs">rio grande do sul</option>
                                <option value="sc">santa catariana</option>
                                <option value="pr">parana</option>
                            </optgroup>
                        </select>
                    </p>
                    <p>
                        <label for="prof">profissao</label>
                        <input type="text" name="prof" id="iprof" list="listprof">
                        <datalist id="listprof">
                            <option>administrador</option>
                            <option>dev</option>
                            <option>contador</option>
                        </datalist>
                    </fieldset>
                    </p>
                    <fieldset>
                    <p>
                        <label for="in1">numero1</label>
                        <input type="number" name="n1" id="in1" min="0" max="50"  required oninput="
                        isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                    </p>
                    <p>
                        <label for="in2">numero2</label>
                        <input type="number" name="n2" id="in2" min="0" max="50"  required oninput="
                        isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                    </p>
                    <p>
                        <label for="ismoa">soma</label>
                        <output name="soma" id="isoma">0</output>
                    </p>
                    <p>
                        <label for="imsg">mensagem</label><br>
                        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                    </p>
                    <p>
                        <label for="ifoto">fotodo perfil</label>
                        <input type="file" name="foto" id="ifoto">
                    </p>
                    
                </fieldset>
                <fieldset>
                    <p>
                        <label for="inum">numero</label>
                        <input type="range" name="num" id="inum" min="0" max="10" value="5"
                        oninput="ival.innerHTML = Number(inum.value)">
                        <output id="ival">5</output>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="iano">em que ano voce nasceu</label>
                        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
                    </p>
                    <p>
                        <label for="iidade">sua idade é</label>
                        <output id="iidade">0</output>
                    </p>
                </fieldset>

            <input type="button" value="envia">
            <input type="reset" value="limpar">
        </form>
        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    
</body>
</html>
