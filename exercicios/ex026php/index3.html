<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">nome completo</label>
            <input type="text" name="" id="inome" required minlength="8" maxlength="15" size="
            8" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
            placeholder="0 a 10">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>    
</body>
</html>
